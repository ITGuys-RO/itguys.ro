name: Daily Tech News Generator

on:
  workflow_dispatch:  # Triggered by Cloudflare cron worker or manual

concurrency:
  group: daily-tech-news
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate blog post
        run: pnpm tsx scripts/generate-news-post.ts
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_PUBLIC_URL: ${{ vars.R2_PUBLIC_URL }}

      - name: Publish to database
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${SITE_URL}/api/automation/posts" \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d @blog-post.json)

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"

          # Check for Cloudflare challenge page
          if echo "$BODY" | grep -q "Just a moment"; then
            echo "::error::Cloudflare Access challenge detected - service token authentication failed"
            exit 1
          fi

          # Check for successful response
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::API request failed with status $HTTP_CODE"
            echo "::error::$(echo "$BODY" | jq -r '.error // .message // "Unknown error"' 2>/dev/null || echo "Non-JSON response")"
            exit 1
          fi

          # Verify success field in response
          if ! echo "$BODY" | grep -q '"success":true'; then
            echo "::error::API did not return success"
            exit 1
          fi

          echo "Post published successfully"

          # Extract slug for share status reporting
          POST_SLUG=$(jq -r '.slug' blog-post.json)
          echo "POST_SLUG=${POST_SLUG}" >> "$GITHUB_ENV"

      - name: Post to Twitter/X
        id: twitter
        if: success()
        continue-on-error: true
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-tweet.ts

      - name: Report Twitter share status
        if: steps.twitter.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
        run: |
          curl -s -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"twitter"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"

      - name: Refresh Facebook token
        if: success()
        continue-on-error: true
        env:
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
          FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm tsx scripts/refresh-facebook-token.ts

      - name: Post to Facebook
        id: facebook
        if: success()
        continue-on-error: true
        env:
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-facebook.ts

      - name: Report Facebook share status
        if: steps.facebook.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
        run: |
          curl -s -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"facebook"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"

      - name: Refresh LinkedIn token
        if: success()
        continue-on-error: true
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm tsx scripts/refresh-linkedin-token.ts

      - name: Post to LinkedIn
        id: linkedin
        if: success()
        continue-on-error: true
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-linkedin.ts

      - name: Report LinkedIn share status
        if: steps.linkedin.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
        run: |
          curl -s -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"linkedin"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"
