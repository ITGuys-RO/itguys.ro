name: Share to Social Media

on:
  workflow_dispatch:
    inputs:
      post_slug:
        description: 'Blog post slug to share'
        required: true
        type: string
      platform:
        description: 'Platform to share to'
        required: true
        type: choice
        options:
          - twitter
          - facebook
          - linkedin
          - all


permissions:
  contents: read

jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch post data
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
          POST_SLUG: ${{ github.event.inputs.post_slug }}
        run: |
          RESPONSE=$(curl -s --http2 -w "\n%{http_code}" \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::Failed to fetch post data (HTTP $HTTP_CODE)"
            exit 1
          fi

          echo "$BODY" > blog-post.json
          echo "Post data fetched successfully"

      - name: Post to Twitter/X
        id: twitter
        if: github.event.inputs.platform == 'twitter' || github.event.inputs.platform == 'all'
        continue-on-error: true
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-tweet.ts

      - name: Report Twitter share status
        if: steps.twitter.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
          POST_SLUG: ${{ github.event.inputs.post_slug }}
        run: |
          curl -s --http2 -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"twitter"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"

      - name: Post to Facebook
        id: facebook
        if: github.event.inputs.platform == 'facebook' || github.event.inputs.platform == 'all'
        continue-on-error: true
        env:
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-facebook.ts

      - name: Report Facebook share status
        if: steps.facebook.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
          POST_SLUG: ${{ github.event.inputs.post_slug }}
        run: |
          curl -s --http2 -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"facebook"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"

      - name: Refresh LinkedIn token
        id: linkedin-refresh
        if: github.event.inputs.platform == 'linkedin' || github.event.inputs.platform == 'all'
        continue-on-error: true
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm tsx scripts/refresh-linkedin-token.ts

      - name: Post to LinkedIn
        id: linkedin
        if: (github.event.inputs.platform == 'linkedin' || github.event.inputs.platform == 'all') && steps.linkedin-refresh.outcome == 'success'
        continue-on-error: true
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_ORG_ID: ${{ secrets.LINKEDIN_ORG_ID }}
          SITE_URL: ${{ vars.SITE_URL }}
        run: pnpm tsx scripts/post-linkedin.ts

      - name: Report LinkedIn share status
        if: steps.linkedin.outcome == 'success'
        continue-on-error: true
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
          POST_SLUG: ${{ github.event.inputs.post_slug }}
        run: |
          curl -s --http2 -X POST \
            -H "CF-Access-Client-Id: ${CF_ACCESS_CLIENT_ID}" \
            -H "CF-Access-Client-Secret: ${CF_ACCESS_CLIENT_SECRET}" \
            -H "Authorization: Bearer ${AUTOMATION_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"platform":"linkedin"}' \
            "${SITE_URL}/api/automation/posts/${POST_SLUG}/share-status"
