name: Deploy to Cloudflare

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml from example
        run: envsubst < wrangler.toml.example > wrangler.toml
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}
          NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}
          NEXT_PUBLIC_CLARITY_ID: ${{ secrets.NEXT_PUBLIC_CLARITY_ID }}

      - name: Run D1 migrations
        run: |
          # One-time: migrate from custom _migrations to wrangler's d1_migrations
          HAS_OLD=$(pnpm wrangler d1 execute itguys-ro --remote --command "SELECT name FROM sqlite_master WHERE type='table' AND name='_migrations'" --json 2>/dev/null | jq -r '.[0].results | length' || echo "0")
          HAS_NEW=$(pnpm wrangler d1 execute itguys-ro --remote --command "SELECT name FROM sqlite_master WHERE type='table' AND name='d1_migrations'" --json 2>/dev/null | jq -r '.[0].results | length' || echo "0")

          if [ "$HAS_OLD" != "0" ] && [ "$HAS_NEW" = "0" ]; then
            echo "Migrating tracking table from _migrations to d1_migrations..."
            APPLIED=$(pnpm wrangler d1 execute itguys-ro --remote --command "SELECT name FROM _migrations ORDER BY id" --json | jq -r '.[0].results[].name' 2>/dev/null || echo "")
            pnpm wrangler d1 execute itguys-ro --remote --command "CREATE TABLE IF NOT EXISTS d1_migrations (id INTEGER PRIMARY KEY AUTOINCREMENT, name TEXT UNIQUE NOT NULL, applied_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP NOT NULL)"
            for name in $APPLIED; do
              pnpm wrangler d1 execute itguys-ro --remote --command "INSERT OR IGNORE INTO d1_migrations (name) VALUES ('$name')"
            done
          fi

          pnpm wrangler d1 migrations apply itguys-ro --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Set worker secrets
        run: |
          echo "$TELEGRAM_BOT_TOKEN" | pnpm wrangler secret put TELEGRAM_BOT_TOKEN
          echo "$TELEGRAM_CHAT_ID" | pnpm wrangler secret put TELEGRAM_CHAT_ID
          echo "$TURNSTILE_SECRET_KEY" | pnpm wrangler secret put TURNSTILE_SECRET_KEY
          echo "$INDEXNOW_KEY" | pnpm wrangler secret put INDEXNOW_KEY
          echo "$AUTOMATION_API_KEY" | pnpm wrangler secret put AUTOMATION_API_KEY
          echo "$GH_PAT_WORKFLOW" | pnpm wrangler secret put GITHUB_TOKEN
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}

      - name: Deploy blog-trigger worker
        run: |
          envsubst < wrangler.blog-trigger.toml > wrangler.blog-trigger.resolved.toml
          pnpm wrangler deploy --config wrangler.blog-trigger.resolved.toml
          echo "$GH_PAT_WORKFLOW" | pnpm wrangler secret put GITHUB_TOKEN --config wrangler.blog-trigger.resolved.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
