name: Deploy to Cloudflare

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: |
            .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml from example
        run: envsubst < wrangler.toml.example > wrangler.toml
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
          AUTOMATION_API_KEY: ${{ secrets.AUTOMATION_API_KEY }}

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          NEXT_PUBLIC_GTM_ID: ${{ secrets.NEXT_PUBLIC_GTM_ID }}
          NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}

      - name: Run D1 migrations
        run: |
          # Ensure migrations tracking table exists
          pnpm wrangler d1 execute itguys-ro --remote --file="migrations/0000_migrations_tracking.sql"

          # Get list of applied migrations
          APPLIED=$(pnpm wrangler d1 execute itguys-ro --remote --command "SELECT name FROM _migrations" --json | jq -r '.[0].results[].name' 2>/dev/null || echo "")

          for migration in migrations/*.sql; do
            if [ -f "$migration" ]; then
              MIGRATION_NAME=$(basename "$migration")

              # Skip if already applied
              if echo "$APPLIED" | grep -q "^${MIGRATION_NAME}$"; then
                echo "Skipping (already applied): $MIGRATION_NAME"
                continue
              fi

              echo "Running migration: $MIGRATION_NAME"
              pnpm wrangler d1 execute itguys-ro --remote --file="$migration"

              # Record migration as applied
              pnpm wrangler d1 execute itguys-ro --remote --command "INSERT INTO _migrations (name) VALUES ('$MIGRATION_NAME')"
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy blog-trigger worker
        run: |
          envsubst < wrangler.blog-trigger.toml > wrangler.blog-trigger.resolved.toml
          pnpm wrangler deploy --config wrangler.blog-trigger.resolved.toml
          echo "$GH_PAT_WORKFLOW" | pnpm wrangler secret put GITHUB_TOKEN --config wrangler.blog-trigger.resolved.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          GH_PAT_WORKFLOW: ${{ secrets.GH_PAT_WORKFLOW }}
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
