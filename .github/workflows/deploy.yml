name: Deploy to Cloudflare

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml
        run: |
          cat > wrangler.toml << 'EOF'
          name = "itguys-website"
          compatibility_date = "2024-09-23"
          compatibility_flags = ["nodejs_compat"]
          main = ".open-next/worker.js"
          [[routes]]
          pattern = "itguys.ro"
          custom_domain = true

          [[routes]]
          pattern = "www.itguys.ro"
          custom_domain = true

          [assets]
          directory = ".open-next/assets"

          [vars]
          TELEGRAM_BOT_TOKEN = "${{ secrets.TELEGRAM_BOT_TOKEN }}"
          TELEGRAM_CHAT_ID = "${{ secrets.TELEGRAM_CHAT_ID }}"
          TURNSTILE_SECRET_KEY = "${{ secrets.TURNSTILE_SECRET_KEY }}"
          EOF

      - name: Build
        run: pnpm build:cloudflare
        env:
          NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}

      - name: Deploy to Cloudflare
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Submit URLs to IndexNow
        run: |
          sleep 10

          SITEMAP_URL="https://itguys.ro/sitemap.xml"
          URLS=$(curl -s "$SITEMAP_URL" | grep -oP '(?<=<loc>)[^<]+')

          if [ -z "$URLS" ]; then
            echo "No URLs found in sitemap"
            exit 0
          fi

          URL_ARRAY=$(echo "$URLS" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          JSON_PAYLOAD=$(cat <<EOF
          {
            "host": "itguys.ro",
            "key": "${{ secrets.INDEXNOW_KEY }}",
            "keyLocation": "https://itguys.ro/${{ secrets.INDEXNOW_KEY }}.txt",
            "urlList": $URL_ARRAY
          }
          EOF
          )

          echo "Submitting $(echo "$URLS" | wc -l) URLs to IndexNow..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://api.indexnow.org/IndexNow" \
            -H "Content-Type: application/json; charset=utf-8" \
            -d "$JSON_PAYLOAD")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response code: $HTTP_CODE"
          if [ -n "$BODY" ]; then
            echo "Response body: $BODY"
          fi

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "IndexNow submission successful"
          else
            echo "IndexNow submission failed with code $HTTP_CODE"
            exit 1
          fi
